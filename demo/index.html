<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple DropZone without upload (client only)</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <div class="header">
    <h1>JS file input drop</h1>
  </div>
  <div class="drop-zone">
    <div class="hover-text">DROP<br/>HERE</div>
  </div>
  <div class="file-preview">
    <h2>Files:</h2>
    <ul class="list"></ul>
  </div>
  <div class="footer">
    Check it out on GitHub: <a href="https://github.com/AntonLydike/DropZone" target="_blank">Repository</a><br/>
    <span style="opacity:.6">Made by <a target="_blank" href="https://antonlydike.de/">Anton Lydike</a></span>
  </div>
</div>

<script  src="../build/dropzone.es5.dropin.js"></script>
<script  src="index.js"></script>
</body>

</html>
